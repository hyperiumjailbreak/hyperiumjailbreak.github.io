    DEPLOY_TOKEN: ENCRYPTED[9606da4b0df30fc7e7dff61c781bf38489c044be19f156c4c8c887589f9445e7ac07e0926a3b80330964c4bff38b7d9a]
  skip: $CIRRUS_BRANCH != 'master'
  deploy_script: |
    git config --global user.name "Cirrus CI"
    git config --global user.email "support@rdil.rocks"
    git remote set-url origin https://$DEPLOY_TOKEN@github.com/hyperiumjailbreak/hyperiumjailbreak.github.io/
    mkdocs gh-deploy --force --remote-branch gh-pages

docs_test_task:
  build_script: mkdocs build
  docs_build_artifacts:
    path: site/**
